<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/x-icon" href="/miss/kitty.jpg">
<title>Warning Page</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
    *{
        .dm-sans {
  font-family: "DM Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}

    }
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
  }
  .warning {
    text-align: center;
    color: red;
    font-size: 24px;
    margin-top: 50px;
  }
  .description {
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
  }
  .continue-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #8b0000;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .continue-button:hover {
    background-color: #6b0000;
  }
</style>
</head>
<body>
  <div class="warning">Warning</div>
  <div class="description">
    This content may contain videos that are not suitable for all viewers.
  </div>
  <button id="continue-button" class="continue-button">Continue</button>

  <script>
    // Get the button element
    var continueButton = document.getElementById('continue-button');

    // Add click event listener
    continueButton.addEventListener('click', function() {
      // Redirect to another page
      window.location.href = '/miss/vid.html'; // Change 'another-page.html' to the URL of the page you want to redirect to
    });
  </script>
</body>
</html>
